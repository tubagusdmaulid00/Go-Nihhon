<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go-Nihhon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="shortcut icon" href="Images/Header/Logo-Gonihhon.svg" type="image/x-icon" />
    <!-- My Css -->
    <link rel="stylesheet" href="Styles/style.css" />

    <!-- CSS Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="vh-100" style="background-color: #f0f0f0">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-6 d-none d-md-block">
                  <img src="Images/Page_Login/hero_signIn.svg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem" />
                </div>
                <div class="col-md-6 col-lg-6 d-flex align-items-center justify-content-center text-dark">
                  <form>
                    <h2>Sign In</h2>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control rounded-pill" id="email" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control rounded-pill" id="password" />
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-50 text-left"></div>
                      <div class="w-50 text-md-right">
                        <a href="Page_LupaPW.html" style="color: #999aa4; text-decoration: none">Lupa Password</a>
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <a href="page_home.html" class="form-control btn btn-create rounded-pill px-3 text-white" style="background-color: #648c8c; font-weight: bold"> Sign In </a>
                    </div>
                    <div class="form-group mt-3">
                      <a href="page_registrasi.html" class="form-control btn btn-create rounded-pill px-3" style="background-color: #d9d9d9; font-weight: bold"> Create Account </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="Frontend/Libraries/Jquery/jquery-3.6.1.min.js"></script>
    <script src="Frontend/Libraries/Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
